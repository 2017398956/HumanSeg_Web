<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>paddle web demo - humanseg</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <style>
            #loading {
                position: fixed;
                top: 0;
                left: 0;
                z-index: 10;
                width: 100vw;
                height: 100vh;
                line-height: 100vh;
                background-color: rgba(0, 0, 0, .4);
                color: #fff;
                text-align: center;
                font-size: 16px;
            }
        </style>
    </head>
    <body>
        <img id="image" src="https://m.baidu.com/se/static/img/iphone/logo.png" style="max-width: 100%;"  width="48" height="64"/>
        <img id="temp"/>
        <canvas id="demo1"></canvas>
        <canvas id="demo2"></canvas>
        <input type="file" id="uploadImg">
        <div id="loading">loading...</div>
        <!-- 打开摄像头 -->
        <center>
            <video src="" id="video"></video>
        </center>
        
        <script type="text/javascript">
            var opt = {
                audio: true,
                video: {
                width: 640,
                height: 480
                }
            };
            if(true)
            navigator.mediaDevices.getUserMedia(opt).then(function(mediaStream) {
                var video = document.querySelector('video');
                video.srcObject = mediaStream;
                video.onloadedmetadata = function(e) {
                    video.play();
                };
                })
                .catch(function(err) {
                    console.log(err.name + ": " + err.message);
                }); // always check for errors at the end.
        </script>
    </body>
</html>
